kind: pipeline
type: docker
name: esprit-d2f-api-gateway quality ci

trigger:
  branch:
  - release/*
  event:
  - push

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

steps:
  - name: build and publish
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    volumes:
    - name: dockersock
      path: /var/run/docker.sock
    settings:
      build_args:
      - BUILD_ENV=qa
      username:
        from_secret: harbor_username
      password:
        from_secret: harbor_password
      dockerfile: Dockerfile
      experimental: true
      repo: 192.168.0.128:5000/d2f.esprit.tn/api-gateway
      registry: 192.168.0.128:5000
      insecure: true
      tags:
        - ${DRONE_COMMIT:0:7}-qa

  # - name: git-ops (patch & push)
